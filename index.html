<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>knowledgechain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="" class="logo-img">
        <div class="icons">
            <img src="img/Home.png" alt="" class="home">
            <img src="img/calendar.png" alt="" class="calendar">
            <img src="img/Group.png" alt="" class="group">
            <img src="img/Podcasts.png" alt="" class="podcasts">
            <img src="img/Interviews.png" alt="" class="interviews">
        </div>
        <div class="search">
            <input type="text" placeholder="Type here to search..." class="search-inp">
            <img src="img/Search Icon.png" alt="" class="search-img">
        </div>
        <div class="login">
            <img src="img/Message.png" alt="" class="message">
            <img src="img/Notification.png" alt="" class="notification">
            <img src="img/Profile Image.png" alt="" class="avatar-login">
            <p class="login-txt">AR. Jakir</p>
            <img src="img/Vector 8.png" alt="" class="navigation-down">
        </div>
    </header>
    <main>
        <div class="slide">
            <div class="navigation">
                <div class="newest">
                    <img src="" alt="" class="newest-img">
                    <h2 class="heading-txt">Newest and Recent</h2>
                    <p class="description-txt">Find the lasted update</p>
                </div>
                <div class="popular">
                    <img src="" alt="" class="newest-img">
                    <h2 class="heading-txt">Newest and Recent</h2>
                    <p class="description-txt">Find the lasted update</p>
                </div>
                <div class="following">
                    <img src="" alt="" class="newest-img">
                    <h2 class="heading-txt">Newest and Recent</h2>
                    <p class="description-txt">Find the lasted update</p>
                </div>
            </div>
            <div class="popular-tags">

            </div>
            <div class="pinned-group">

            </div>
        </div>
    </main>
</body>
</html>
